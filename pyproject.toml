[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qmt-bridge"
dynamic = ["version"]
description = "HTTP/WebSocket bridge for miniQMT (xtquant) â€” market data & trading API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "QMT Bridge Contributors" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]

# Base install has zero dependencies (client-only, stdlib)
dependencies = []

[project.optional-dependencies]
server = [
    "fastapi>=0.100",
    "uvicorn[standard]>=0.20",
    "pandas>=1.5",
    "numpy>=1.23",
]
pandas = ["pandas>=1.5"]
ws = ["websockets>=11.0"]
client = ["websockets>=11.0"]
notify = ["httpx>=0.25"]
full = [
    "qmt-bridge[server,ws,notify]",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
    "pdoc>=14.0",
]
dashboard = [
    "streamlit>=1.30",
    "plotly>=5.18",
    "pandas>=1.5",
]

[project.scripts]
qmt-server = "qmt_bridge.server.cli:main"

[project.urls]
Homepage = "https://github.com/atompilot/qmt-bridge"
Repository = "https://github.com/atompilot/qmt-bridge"

[tool.hatch.version]
path = "src/qmt_bridge/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/qmt_bridge"]

[tool.hatch.build.targets.sdist]
include = ["src/qmt_bridge", "tests", "README.md", "LICENSE", "pyproject.toml"]
